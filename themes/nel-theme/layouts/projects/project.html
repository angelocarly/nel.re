{{ define "main" }}
    <header class="content__header">
        <h1>{{ .Title | markdownify }}</h1>
        {{ .Content }}
    </header>

    {{ range .Pages.ByDate }}
    <article class="subsection">
	<div class="subsection__header">
		<h2>{{ .Title | markdownify }}</h2>
		<p class="post__meta">
			<span class="date">{{ .Date.Format "2 January 2006" }}</span>
		</p>

	</div>
	{{ .Content }}
    </article>
    {{ end }}
{{ end }}
